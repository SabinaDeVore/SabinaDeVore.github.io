<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Payroll System</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 20px; }
        h2 { background: #333; color: white; padding: 10px; }
        .section { background: white; border: 1px solid #ccc; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #999; padding: 5px; text-align: center; }
        button, input { margin: 3px; padding: 5px; }
        a { text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <a href="index.html">Back to Home</a>
    <h2>Payroll System</h2>
    <div class="section">
        <label>Employee Name:</label>
        <input type="text" id="empName"><br>
        <label>Days Worked:</label>
        <input type="number" id="daysWorked"><br>
        <label>Daily Rate:</label>
        <input type="number" id="dailyRate"><br>
        <label>Deduction Amount:</label>
        <input type="number" id="deduction"><br>
        <button onclick="addEmployee()">Add Employee</button><br><br>

        <label>Enter Line Number to Delete:</label>
        <input type="number" id="deleteLine" style="width:80px;">
        <button onclick="deleteEmployee()">Delete Employee</button>

        <table id="payrollTable">
            <tr>
                <th>No.</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction</th>
                <th>Net Pay</th>
            </tr>
        </table>
    </div>

    <script>
        var payroll = [];
        function addEmployee() {
            var name = document.getElementById("empName").value;
            var days = parseFloat(document.getElementById("daysWorked").value);
            var rate = parseFloat(document.getElementById("dailyRate").value);
            var deduction = parseFloat(document.getElementById("deduction").value);

            if (name == "" || isNaN(days) || isNaN(rate) || isNaN(deduction)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var gross = days * rate;
            var net = gross - deduction;
            payroll.push({name, days, rate, gross, deduction, net});
            displayPayroll();

            document.getElementById("empName").value = "";
            document.getElementById("daysWorked").value = "";
            document.getElementById("dailyRate").value = "";
            document.getElementById("deduction").value = "";
        }

        function deleteEmployee() {
            var line = parseInt(document.getElementById("deleteLine").value);
            if (!isNaN(line) && line > 0 && line <= payroll.length) {
                payroll.splice(line - 1, 1);
                displayPayroll();
                document.getElementById("deleteLine").value = "";
            } else {
                alert("Invalid line number.");
            }
        }

        function displayPayroll() {
            var table = document.getElementById("payrollTable");
            table.innerHTML = "<tr><th>No.</th><th>Employee Name</th><th>Days Worked</th><th>Daily Rate</th><th>Gross Pay</th><th>Deduction</th><th>Net Pay</th></tr>";
            for (var i = 0; i < payroll.length; i++) {
                var p = payroll[i];
                table.innerHTML += "<tr><td>" + (i + 1) + "</td><td>" + p.name + "</td><td>" + p.days + "</td><td>" + p.rate.toFixed(2) + "</td><td>" + p.gross.toFixed(2) + "</td><td>" + p.deduction.toFixed(2) + "</td><td>" + p.net.toFixed(2) + "</td></tr>";
            }
        }
    </script>
</body>
</html>
