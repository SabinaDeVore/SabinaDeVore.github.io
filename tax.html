<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Income Tax Calculator</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 20px; }
        h2 { background: #333; color: white; padding: 10px; }
        .section { background: white; border: 1px solid #ccc; padding: 10px; }
        button, input { margin: 5px; padding: 5px; }
        a { text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <a href="index.html">Back to Home</a>
    <h2>Income Tax Calculator</h2>
    <div class="section">
        <label>Enter Taxable Income:</label>
        <input type="number" id="income">
        <button onclick="computeTax()">Compute Tax</button>
        <p id="result"></p>
    </div>

    <script>
        function computeTax() {
            var income = parseFloat(document.getElementById("income").value);
            var tax = 0;
            if (income <= 250000) tax = 0;
            else if (income <= 400000) tax = (income - 250000) * 0.20;
            else if (income <= 800000) tax = 30000 + (income - 400000) * 0.25;
            else if (income <= 2000000) tax = 130000 + (income - 800000) * 0.30;
            else if (income <= 8000000) tax = 490000 + (income - 2000000) * 0.32;
            else tax = 2410000 + (income - 8000000) * 0.35;
            document.getElementById("result").innerHTML = "Income Tax: â‚±" + tax.toFixed(2);
        }
    </script>
</body>
</html>
